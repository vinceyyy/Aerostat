service: ${env:SERVICE_NAME, "Aerostat"}

provider:
  name: aws
  ecr:
    # In this section you can define images that will be built locally and uploaded to ECR
    images:
      aerostat-image:
        path: ./
        buildArgs:
          MODEL_PATH: ${env:MODEL_PATH, "model.pkl"}
          INPUT_COLUMNS: ${env:INPUT_COLUMNS, ""}
          PYTHON_DEPENDENCIES: ${env:PYTHON_DEPENDENCIES, ""}
          SYSTEM_DEPENDENCIES: ${env:SYSTEM_DEPENDENCIES, ""}
        platform: linux/amd64
  httpApi:
    cors: true

functions:
  aerostatPredictFunction:
    image:
      name: aerostat-image
      command:
        - lambda.predict
    events:
      - httpApi:
          method: POST
          path: /
    timeout: 29

  aerostatInfoFunction:
    image:
      name: aerostat-image
      command:
        - lambda.info
    events:
      - httpApi:
          method: GET
          path: /
    timeout: 29
