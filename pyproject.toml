[tool.poetry]
name = "aerostat"
version = "0.0.1"
description = "A simple CLI tool to deploy your Machine Learning models to cloud, with a public API to use."
authors = ["Vincent Yan <vincent.yan@blend360.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/vinceyyyyyy/Aerostat"
repository = "https://github.com/vinceyyyyyy/Aerostat"
keywords = ["machine learning deployment", "cloud", "api"]
include = [
    "LICENSE", "README.md", "aerostat/**/*", "aerostat/**/.*", "aerostat/**/.*/*",
]


[tool.poetry.scripts]
cli = 'aerostat.cli:main'


[tool.poetry.dependencies]
python = "^3.10"
typer = { extras = ["all"], version = "^0.7.0" }
questionary = "^1.10.0"
jinja2 = "^3.1.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
